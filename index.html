<html>

<head>
    <title>Rush Hour</title>
    <script src="https://use.fontawesome.com/59adb9cc56.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Oswald:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">
</head>

<body>
    <img id="yellowCar" src="http://opengameart.org/sites/default/files/car1.png">
    <img id="redCar" src="http://opengameart.org/sites/default/files/car2.png">
    <img id="orangeCar" src="http://opengameart.org/sites/default/files/car3.png">
    <img id="purpleCar" src="http://opengameart.org/sites/default/files/car4.png">
    <img id="blueCar" src="http://opengameart.org/sites/default/files/car5.png">
    <img id="greenCar" src="http://opengameart.org/sites/default/files/car6.png">

    <div class="game">
        <canvas></canvas>
        <div id="win" class="hidden">
            <button type="button" id="nextlevel">Next Level</button>
            <button type="button" id="resetlevel">Restart This Level</button>
        </div>

        <div id="complete" class="hidden">
            <h1>All Done!</h1>
            <p>
                You've finished all the levels! Pat yourself on the back.
            </p>

            <button type="button" id="restart">Restart</button>

        </div>


    </div>


    <div class="icons">
        <div class="refresh">
            <i id="reset" class="fa fa-refresh fa-5x" aria-hidden="true"></i>
            <h2>Reset</h2>
        </div>
        <div>
            <a href="http://github.com"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>
            <h2>Github</h2>
        </div>
        <div>
            <a href="http://linkedin.com"><i class="fa fa-linkedin-square fa-5x" aria-hidden="true"></i></a>
            <h2>LinkedIn</h2>

        </div>
        <div>
            <a href="http://github.com"><i class="fa fa-external-link-square fa-5x" aria-hidden="true"></i></a>
            <h2>Portfolio</h2>
        </div>
        <div>
            <a><i id="open" class="fa fa-info-circle fa-5x" aria-hidden="true"></i></a>
            <h2>Info</h2>
        </div>


    </div>

    <h1>RUSH HOUR</h1>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">Ã—</span>
                <h2>Rush Hour Rules</h2>
            </div>
            <div class="modal-body">
                <p>Click and drag to move the red car out of the parking lot!</p>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        const modal = document.getElementById('myModal');
        const btn = document.getElementById("open");
        const span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "flex";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
